{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h1>Login Page</h1>
<form action="{{url_for('auth.login')}}" method="POST">
    {{form.hidden_tag()}}
    <div class="form-group">
      {{form.email.label()}}
      {{form.email(class='form-control')}}
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      {{form.password(class='form-control')}}
    </div>
    {{form.submit_btn(class='btn btn-primary')}}
    <div style="color:red">
      <small>{{error}}</small>
    </div>
</form>
{% endblock %}
